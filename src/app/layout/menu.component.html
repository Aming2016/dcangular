<div class="layout-sidebar" [ngClass]="{'layout-sidebar-active': layout.sidebarActive, 'layout-sidebar-dark': layout.darkMenu}"
     (click)="layout.onSidebarClick($event)" (mouseover)="layout.sidebarActive=true" (mouseleave)="layout.sidebarActive=false">
    <div class="sidebar-logo">
        <a routerLink="/dashboard">
            <img alt="logo" src="assets/layout/images/logo-slim.png" />
            <span class="app-name">世华地产</span>
        </a>
        <a class="sidebar-anchor" title="Toggle Menu" (click)="layout.onToggleMenuClick($event)"></a>
    </div>

    <div #layoutMenuScroller class="nano">
        <div class="nano-content sidebar-scroll-content">
            <div class="layout-menu-container" (click)="updateNanoScroll()">
                <ul app-submenu [item]="model" root="true" class="layout-menu" visible="true" [reset]="reset"></ul>
            </div>
        </div>
    </div>
</div>
