  <div class="fifteen wide mobile ten wide tablet six wide computer column">
    <h2 class="ui teal image header">
      <img src="assets/images/256x256.png" class="image">
      <div class="content">
        Log-in to your account
      </div>
    </h2>

    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="text" [(ngModel)]="name" placeholder="用户名">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" [(ngModel)]="password" placeholder="Password">
          </div>
        </div>
        <div class="ui fluid large teal submit button" (click)="login(name,password)">Login</div>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      New to us? <a href="#">Sign Up</a>
    </div>
  </div>
